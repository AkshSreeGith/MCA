<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="x-icon" href="assets/prosell-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap"></div>
          <form action="index.html" class="sign-in-form" autocomplete="off">
            <div class="logo">
              <img src="./assets/.png" alt="Prosell" />
              <h4>Prosell</h4>
            </div>

            <div class="heading">
              <h2>Welcome Back</h2>
              <h6>Not registred yet?</h6>
              <a href="#" class="toggle">Sign up</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input
                  type="text"
                  minlength="3"
                  class="input-field"
                  autocomplete="off"
                  id="name"
                  required
                />
                <label for="name">Name</label>
              </div>

              <div class="input-wrap">
                <input
                  type="password"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  id="password"
                  required
                />
                <label for="pass">Password</label>
              </div>
              <input type="submit" value="Sign In" class="sign-btn" />
              <p class="text">
                Forgot password?
                <a href="#"></a>
              </p>
            </div>
          </form>
        </div>
        <div class="carousel"></div>
      </div>
    </main>
  </body>
</html>
